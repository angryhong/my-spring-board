<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/market_best.css}" />
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>

<!-- 컬렉션 배너 -->
<div class="container text-center my-5">
    <h2 th:text="${collection.title}">Market Best</h2>
    <p th:text="${collection.description}">이달의 베스트 상품을 만나보세요.</p>
</div>

<!-- 필터 바 -->
<div th:replace="fragments/filter_bar :: filter_bar"></div>

<!-- 상품 그리드 -->
<div class="container">
    <div class="row row-cols-2 row-cols-md-4 g-4">
        <div th:each="product : ${page.content}"
             th:replace="fragments/product_card :: product_card"></div>
    </div>
</div>

<!-- 페이지네이션 -->
<div th:replace="fragments/pagination :: pagination(${page})"></div>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/market_best.js}"></script>
</body>
</html>
