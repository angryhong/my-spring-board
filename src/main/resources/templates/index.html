<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">🏠 메인 페이지</h2>

            <!-- 로그인한 사용자 -->
            <div th:if="${loginMember}">
                <p class="fs-5 mb-3" th:text="'환영합니다, ' + ${loginMember.membername} + '님!'"></p>

                <div class="d-grid gap-2">
                    <a href="/posts" class="btn btn-outline-primary">📋 게시판 가기</a>
                    <a href="/posts/new" class="btn btn-outline-success">📝 글쓰기</a>
                    <a href="/logout" class="btn btn-outline-danger">🔓 로그아웃</a>
                </div>
            </div>

            <!-- 로그인하지 않은 사용자 -->
            <div th:unless="${loginMember}">
                <p class="mb-3">로그인하지 않은 사용자입니다.</p>
                <a href="/login" class="btn btn-primary me-2">로그인</a>
                <a href="/signup" class="btn btn-secondary">회원가입</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
