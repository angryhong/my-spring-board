<div class="col">
    <div class="card h-100">
        <a th:href="@{/products/{id}(id=${product.id})}">
            <img th:src="${product.imageUrl}" class="card-img-top" alt="..." />
        </a>
        <div class="card-body">
            <h6 class="card-title" th:text="${product.name}">상품명</h6>
            <p class="card-text">
                <span th:text="${#numbers.formatDecimal(product.discountedPrice,0,'COMMA')} + '원'">10,000원</span>
                <small class="text-muted text-decoration-line-through"
                       th:text="${#numbers.formatDecimal(product.price,0,'COMMA')} + '원'">12,000원</small>
            </p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
            <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-heart"></i>
            </button>
            <button class="btn btn-primary btn-sm">장바구니</button>
        </div>
    </div>
</div>
