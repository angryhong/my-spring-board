<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">✏️ 댓글 수정</h3>

            <form th:action="@{'/reply/' + ${reply.id} + '/edit'}" method="post">
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" name="content" class="form-control" rows="4" required
                              th:text="${reply.content}"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{'/posts/' + ${reply.post.id}}" class="btn btn-link">← 게시글로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
