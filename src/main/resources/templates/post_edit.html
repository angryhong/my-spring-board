<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">✏️ 글 수정</h2>

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="6" required
                      th:text="${post.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">✅ 수정하기</button>
        <a href="/posts" class="btn btn-secondary">← 목록</a>
    </form>
</div>
</body>
</html>
