<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">📋 게시글 목록</h2>

    <!-- ✅ 카테고리 & 정렬 메뉴 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="/posts" class="btn btn-outline-primary btn-sm">전체</a>
            <a href="/posts?category=공지" class="btn btn-outline-primary btn-sm">공지</a>
            <a href="/posts?category=질문" class="btn btn-outline-primary btn-sm">질문</a>
            <a href="/posts?category=자유" class="btn btn-outline-primary btn-sm">자유</a>
        </div>
        <div>
            <span class="me-2">정렬:</span>
            <a href="/posts?sort=latest" class="btn btn-outline-secondary btn-sm">최신순</a>
            <a href="/posts?sort=views" class="btn btn-outline-secondary btn-sm">조회수순</a>
        </div>
    </div>

    <!-- ✅ 검색 -->
    <form th:action="@{/posts/search}" method="get" class="input-group mb-4">
        <input type="text" name="keyword" class="form-control" placeholder="제목 검색" />
        <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- ✅ 게시글 테이블 -->
    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>파일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td>
                <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.author.membername}">작성자</td>
            <td>
                <a th:if="${not #strings.isEmpty(post.filename)}"
                   th:href="@{'/uploads/' + ${post.filename}}"
                   th:text="${post.filename}">첨부파일</a>
                <span th:if="${#strings.isEmpty(post.filename)}" class="text-muted">첨부 없음</span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ✅ 하단 메뉴 -->
    <div class="mt-4">
        <a href="/posts/new" class="btn btn-success">✍️ 글쓰기</a>
        <a href="/mypage" class="btn btn-outline-dark">마이페이지</a>
    </div>
</div>
</body>
</html>
