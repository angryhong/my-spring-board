<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내가 쓴 글</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">📝 내가 쓴 글</h2>

  <table class="table table-bordered table-hover text-center align-middle">
    <thead class="table-light">
    <tr>
      <th>제목</th>
      <th>내용</th>
      <th>첨부파일</th>
      <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
      <td th:text="${post.title}"></td>
      <td th:text="${post.content}"></td>
      <td>
        <a th:if="${post.filename}"
           th:href="@{'/uploads/' + ${post.filename}}"
           th:text="${post.filename}"></a>
        <span th:unless="${post.filename}">없음</span>
      </td>
      <td>
        <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-sm btn-outline-primary">보기</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 하단 버튼 -->
  <div class="mt-4">
    <a href="/members/change-password" class="btn btn-warning me-2">🔐 비밀번호 변경</a>
    <a href="/posts" class="btn btn-secondary">← 게시판으로 돌아가기</a>
  </div>
</div>
</body>
</html>
