<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>회원가입</h1>
<form th:action="@{/signup}" th:object="${memberDto}" method="post">
    <div>
        <label>아이디:
            <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요" required />
        </label>
    </div>
    <div>
        <label>비밀번호:
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />
        </label>
    </div>
    <div>
        <label>이름:
            <input type="text" th:field="*{displayName}" placeholder="이름을 입력하세요" required />
        </label>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>

<p>이미 계정이 있으신가요?
    <a th:href="@{/login}">로그인</a>
</p>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
