<!-- src/main/resources/templates/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{/board/write}">새 글 작성</a>
<table>
    <thead>
    <tr><th>ID</th><th>제목</th><th>작성자</th><th>날짜</th></tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{'/board/detail/' + ${post.id}}" th:text="${post.title}"></a></td>
        <td th:text="${post.author}"></td>
        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
